<section>
    <h2>Transitional housing can be hard, weâ€™re here to help.</h2>
    <div>
      <label for='city'
        >Search by city:<input
          type='text'
          id='city'
          placeholder=''
          [(ngModel)]='city'
      /></label>
      {{ this.searchResults }}
      <button (click)='searchHousing()'>Search</button>
    </div>
  </section>

<section class='search-results'>
    <h2>Search Results</h2>
    <ul>
      <li *ngFor='let location of searchResults'>
        <p>
          <a [routerLink]="['/details', location.id]"
            >{{ location.name }}, {{ location.city }}
          </a>
        </p>
        <p class='description'>{{ location.description }}</p>
      </li>
    </ul>
  </section>
